<!DOCTYPE html>
<html>
<head>
  <title>No Index Test</title>
</head>
<body>
  <p class="no_index">
  This was the poem that Alice read:
  <blockquote>
    <b>Jabberwocky</b><br>
    `Twas brillig, and the slithy toves<br>
    Did gyre and gimble in the wabe;<br>
    All mimsy were the borogoves,<br>
    And the mome raths outgrabe.
  </blockquote>
</body>
